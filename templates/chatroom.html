{% extends "layout.html" %}

{% block title %}: Chatroom{% endblock %}

{% block main %}

<h1>Chatroom</h1>

{% for jinja_var in messages %}

    <h2>{{ jinja_var["message"] }}</h2>

{% endfor %}

{% for newvariable in books %}

        <h2>{{ newvariable["title"] }}</h2>
        <form action="/cart" method="post">
            <input name="id" type="hidden" value= "{{ newvariable['id'] }}">
            <input type="submit" value="Add to Cart">
        </form>

{% endfor %}


{% endblock %}
